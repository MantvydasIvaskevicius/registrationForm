<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Registracijos forma</title>
</head>
<body>
    <div class="container">
        
        <div id="successContainer" class="success-container">
            <p id="successMessage" class="success"></p>
        </div>

        <form id="registrationForm" action="#" method="post">
            <h2>Registracija</h2>
            <div class="content">
            
                <div class="input-box">
                    <label for="name">Vardas</label>
                    <input type="text" id="name" name="name" placeholder="Įveskite pilną vardą" required>
                    <small id="nameError" class="error"></small>
                </div>

           
                <div class="input-box">
                    <label for="email">El. paštas</label>
                    <input type="email" id="email" name="email" placeholder="Įveskite savo galiojantį el. paštą" required>
                    <small id="emailError" class="error"></small>
                </div>

              
                <div class="input-box">
                    <label for="age">Amžius</label>
                    <input type="date" id="age" name="age" required>
                    <small id="ageError" class="error"></small>
                </div>

              
                <div class="input-box">
                    <label for="phone">Telefono numeris</label>
                    <input type="tel" id="phone" name="phone" placeholder="Įveskite telefono numerį" required>
                    <small id="phoneError" class="error"></small>
                </div>

               
                <div class="input-box">
                    <label for="password">Slaptažodis</label>
                    <input type="password" id="password" name="password" placeholder="Įveskite naują slaptažodį" required>
                    <small id="passwordError" class="error"></small>
                </div>

                <div class="input-box">
                    <label for="confirm-password">Patvirtinti slaptažodį</label>
                    <input type="password" id="confirm-password" name="confirmPassword" placeholder="Patvirtinkite slaptažodį" required>
                    <small id="confirmPasswordError" class="error"></small>
                </div>
            </div>

            <div class="button-container">
                <button type="submit">Registracija</button>
            </div>
        </form>
    </div>
</body>
</html>
